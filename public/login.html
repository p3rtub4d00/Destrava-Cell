<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nexus Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #00ff88;
            --bg-dark: #0f0f0f;
            --card-bg: #1a1a1a;
            --input-bg: #252525;
            --text-color: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: var(--bg-dark);
            /* Fundo sutil opcional */
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
        }

        .login-container {
            background: var(--card-bg);
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid #333;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            border-color: #444;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.05);
        }

        h2 {
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        p.subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 35px;
        }

        /* Estilo dos Inputs */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: 0.3s;
            font-size: 1.1rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px; /* Espaço para o ícone */
            background: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 50px; /* Bordas arredondadas */
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: #555;
        }

        /* Efeito ao clicar no input */
        .input-group input:focus {
            background: #1f1f1f;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.1);
        }

        .input-group input:focus + i {
            color: var(--primary-color);
        }

        /* Botão */
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: #000;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.3);
        }

        .btn-primary:hover {
            background: #00e676;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.5);
        }

        .btn-primary:active {
            transform: translateY(1px);
        }

        /* Mensagem de Erro */
        #msg {
            min-height: 20px;
            margin-top: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <h2>Nexus Admin</h2>
        <p class="subtitle">Acesso restrito ao sistema</p>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="user" placeholder="Usuário" required>
                <i class="fas fa-user"></i> </div>

            <div class="input-group">
                <input type="password" id="pass" placeholder="Senha" required>
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" class="btn-primary">Entrar</button>
        </form>
        <p id="msg" style="color:#ff4444;"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('msg');
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;

            // Animação de loading simples
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Verificando';
            btn.style.opacity = "0.8";
            btn.disabled = true;
            msg.innerText = '';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username, password })
                });

                if(res.ok) {
                    msg.style.color = "#00ff88";
                    msg.innerText = "Acesso Permitido!";
                    setTimeout(() => window.location.href = 'admin.html', 800);
                } else {
                    const data = await res.json();
                    msg.style.color = "#ff4444";
                    msg.innerText = data.erro || "Usuário ou senha incorretos.";
                    btn.innerHTML = originalText;
                    btn.style.opacity = "1";
                    btn.disabled = false;
                    
                    // Efeito de "tremer" no erro (opcional)
                    const container = document.querySelector('.login-container');
                    container.style.transform = "translateX(5px)";
                    setTimeout(() => container.style.transform = "translateX(-5px)", 100);
                    setTimeout(() => container.style.transform = "translateX(0)", 200);
                }
            } catch (err) {
                msg.style.color = "#ffaa00";
                msg.innerText = "Erro de conexão com o servidor.";
                btn.innerHTML = originalText;
                btn.style.opacity = "1";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
