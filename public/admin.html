<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerar Recibo | Destrava Cell</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #0f0f0f; padding-bottom: 50px; }
        .admin-container { max-width: 800px; margin: 40px auto; padding: 20px; }
        .form-card { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid #333; margin-bottom: 30px;}
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #fff; margin-bottom: 8px; font-size: 0.9rem; }
        input, select { 
            width: 100%; padding: 12px; background: #222; border: 1px solid #444; 
            color: #fff; border-radius: 8px; font-family: 'Poppins', sans-serif; 
        }
        input:focus { outline: none; border-color: var(--primary-color); }
        
        .signature-wrapper { background: #fff; border-radius: 8px; overflow: hidden; margin-top: 10px; }
        canvas { display: block; width: 100%; height: 200px; cursor: crosshair; }
        
        .btn-clear { background: #ff4444; color: #fff; border: none; padding: 5px 15px; border-radius: 4px; font-size: 0.8rem; margin-top: 5px; cursor: pointer; }
        .btn-generate { width: 100%; background: var(--primary-color); color: #000; font-weight: bold; padding: 15px; border: none; border-radius: 50px; font-size: 1.1rem; cursor: pointer; margin-top: 30px; transition: 0.3s; }
        .btn-generate:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(0,255,136,0.4); }

        .header-admin { text-align: center; margin-bottom: 30px; }
        .header-admin h2 { color: #fff; }
        .header-admin p { color: #888; font-size: 0.9rem; }

        /* Estilos do Histórico (Tabela) */
        .history-section { margin-top: 40px; }
        .history-header { color: #fff; margin-bottom: 15px; border-left: 4px solid var(--primary-color); padding-left: 10px; }
        
        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; color: #ccc; font-size: 0.9rem; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #222; color: var(--primary-color); font-weight: 600; }
        tr:hover { background: #222; }
        
        .btn-reprint { background: transparent; border: 1px solid var(--primary-color); color: var(--primary-color); padding: 5px 10px; border-radius: 4px; cursor: pointer; transition: 0.3s; }
        .btn-reprint:hover { background: var(--primary-color); color: #000; }
        
        .btn-delete { color: #ff4444; background: transparent; border: none; cursor: pointer; font-size: 1.1rem; margin-left: 10px; }
    </style>
</head>
<body>

    <div class="admin-container">
        <div class="header-admin">
            <h2><i class="fas fa-file-contract"></i> Painel Administrativo</h2>
            <p>Gerador de Recibos & Controle de Vendas</p>
        </div>

        <div class="form-card">
            <h4 style="color: var(--primary-color); margin-bottom: 15px;">Novo Recibo</h4>
            
            <div class="form-group">
                <label>Nome do Cliente</label>
                <input type="text" id="nome" placeholder="Nome Completo">
            </div>
            
            <div class="row" style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 1;">
                    <label>CPF</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>RG</label>
                    <input type="text" id="rg" placeholder="Opcional">
                </div>
            </div>
            
            <div class="form-group">
                <label>Endereço</label>
                <input type="text" id="endereco" placeholder="Cidade / Estado">
            </div>

            <hr style="border-color: #333; margin: 20px 0;">

            <div class="form-group">
                <label>Modelo do Aparelho</label>
                <input type="text" id="modelo" placeholder="Ex: Samsung S22">
            </div>
            
            <div class="form-group">
                <label>IMEI</label>
                <input type="text" id="imei" placeholder="Digite *#06#">
            </div>
            
            <div class="row" style="display: flex; gap: 10px;">
                <div class="form-group" style="flex: 1;">
                    <label>Valor (R$)</label>
                    <input type="number" id="valor" placeholder="0,00">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Estado</label>
                    <select id="estado">
                        <option value="Funcionando">Funcionando</option>
                        <option value="Bloqueado Google">Bloq. Google</option>
                        <option value="Bloqueado MDM">Bloq. MDM</option>
                        <option value="Tela Quebrada">Tela Quebrada</option>
                    </select>
                </div>
            </div>

            <h4 style="color: var(--primary-color); margin-top: 20px;">Assinatura</h4>
            <div class="signature-wrapper">
                <canvas id="signature-pad"></canvas>
            </div>
            <button class="btn-clear" id="clear-pad">Limpar</button>

            <button class="btn-generate" onclick="gerarPDF()">
                <i class="fas fa-save"></i> Salvar e Gerar Recibo
            </button>
        </div>

        <div class="history-section">
            <h3 class="history-header">Registros Salvos (Neste Dispositivo)</h3>
            <div class="table-responsive">
                <table id="history-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Cliente</th>
                            <th>Aparelho</th>
                            <th>Valor</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
            <p style="color: #666; font-size: 0.8rem; margin-top: 10px;">* Nota: Os dados ficam salvos apenas neste navegador. Se limpar o cache, eles somem.</p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
